<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.webmanifest">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }

  function exportAllEntries() {
    try {
      const all = JSON.parse(localStorage.getItem('entries') || '[]');
      if (!all.length) {
        alert('No entries to export yet.');
        return;
      }
      const blob = new Blob([JSON.stringify(all, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'journal-entries.json';
      a.click();
      URL.revokeObjectURL(url);
    } catch (e) {
      alert('Error exporting data. Check the console for details.');
      console.error(e);
    }
  }
</script>

  <meta charset="UTF-8">
  <title>Rebuilding Thomas â€“ Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }
    .dashboard-wrapper {
      position: relative;
      width: 100%;
      max-width: 1360px; /* match your image width */
      margin: 0 auto;
    }
    .dashboard-bg {
      width: 100%;
      display: block;
    }
    .hotspot {
      position: absolute;
      cursor: pointer;
      /* invisible box */
      background: rgba(255, 255, 255, 0);
    }
    .hotspot:hover {
      /* optional: faint outline while testing; set to 0 to hide */
      outline: 1px solid rgba(255, 0, 255, 0.4);
    }

    /* Adjust these percentages to line up with your GRATITUDE / GOALS / EVENT / OVERVIEW art */
    .hs-gratitude {
      left: 5%;

      width: 20%;
      height: 15%;
    }
    .hs-goals {
      left: 30%;
      top: 5%;
      width: 20%;
      height: 15%;
    }
    .hs-event {
      left: 55%;
      top: 5%;
      width: 20%;
      height: 15%;
    }
    .hs-overview {

      top: 5%;

    /* Export button on left, vertically centered */
    .export-button {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px 16px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      color: #fff;
      background: #ff00ff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
      z-index: 1000;
    }
    .export-button:hover {
      background: #ff55ff;
      box-shadow: 0 0 14px rgba(255, 0, 255, 0.9);
    }
  </style>
</head>
<body>
  <button class="export-button" onclick="exportAllEntries()">
    Export All Data

</html>
