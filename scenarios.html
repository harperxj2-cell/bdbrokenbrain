<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scenario Profile</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #050008;
      color: #ffd27f;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff00ff;
    }
    textarea {
      width: 100%;
      max-width: 100%;
      min-height: 80px;
      background: #12001a;
      color: #ffe0a6;
      border: 1px solid #ff00ff;
      padding: 8px;
      margin: 4px 0;
    }
    button {
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      background: #ff00ff;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      margin: 4px 0;
    }
    .feedback {
      margin-top: 10px;
      color: #8cff8c;
      font-size: 0.9rem;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .back-btn {
      background: #444;
      flex: 1;
    }
  </style>
</head>
<body>
  <h2>Scenario: <span id="prompt"></span></h2>
  <textarea id="response" placeholder="What would you do?"></textarea>
  <button onclick="submitResponse()">Submit</button>
  <div id="feedback" class="feedback"></div>
  <button onclick="exportData()">Export for AI</button>

  <div class="buttons">
    <button class="back-btn" onclick="goBack()">Back to Dashboard</button>
  </div>

  <script>
    const scenarios = [
      {prompt: "You see someone being bullied in public. Do you intervene or walk away?", ideal: "Intervene calmly or seek help—shows courage and empathy."},
      {prompt: "You have to choose between a stable job and a risky opportunity. What do you pick?", ideal: "Weigh pros and cons, then decide based on values—balances security and growth."},
      {prompt: "A stranger asks for directions but seems lost and anxious. How do you help?", ideal: "Give clear, patient directions—demonstrates kindness and clarity."},
      {prompt: "You accidentally damage a friend’s property. What’s your next move?", ideal: "Admit it and offer to fix or replace—shows honesty and responsibility."},
      {prompt: "You’re asked to give a speech at a party. Do you accept?", ideal: "Accept and prepare—practices self-confidence and communication."},
      {prompt: "You discover a mistake that could harm someone if not reported. Do you speak up?", ideal: "Report it immediately—prioritizes safety and integrity."},
      {prompt: "You feel overwhelmed by a task. Do you ask for help or keep going alone?", ideal: "Ask for help—builds collaboration and resilience."},
      {prompt: "You witness a minor accident. What’s your first reaction?", ideal: "Check for injuries and call for help—shows quick thinking and care."},
      {prompt: "You’re offered a favor you can’t repay. Do you accept?", ideal: "Accept graciously and offer thanks—demonstrates humility and gratitude."},
      {prompt: "You feel unfairly blamed for something. How do you respond?", ideal: "Stay calm and explain your side—promotes fairness and self-respect."},
      {prompt: "You’re feeling drained but have important tasks to finish. Do you push through or take a break?", ideal: "Take a short break to recharge—balances productivity and self-care."},
      {prompt: "A friend pressures you to do something you’re uncomfortable with. How do you respond?", ideal: "Politely say no and explain your boundaries—shows assertiveness and self-respect."},
      {prompt: "You have a disagreement with a family member. Do you argue or try to listen?", ideal: "Listen first, then share your perspective—fosters empathy and resolution."},
      {prompt: "You see someone struggling with a heavy load. Do you offer help?", ideal: "Offer help if you can—demonstrates kindness and initiative."},
      {prompt: "You receive a compliment you don’t feel you deserve. How do you react?", ideal: "Accept graciously and thank the person—practices humility and gratitude."},
      {prompt: "You’re running late for an appointment. Do you rush or apologize and explain?", ideal: "Apologize and explain honestly—shows responsibility and consideration."},
      {prompt: "You’re tempted to check your phone during a conversation. Do you resist?", ideal: "Resist and stay present—builds focus and respect for others."},
      {prompt: "You feel jealous of a friend’s success. How do you handle it?", ideal: "Acknowledge your feelings and celebrate their success—promotes self-awareness and positivity."},
      {prompt: "You’re asked to join a group activity you’re not interested in. Do you decline or participate?", ideal: "Decline politely—honors your boundaries and honesty."},
      {prompt: "You make a mistake at work. Do you hide it or admit it?", ideal: "Admit it and offer to fix it—demonstrates integrity and accountability."}
    ];
    let data = JSON.parse(localStorage.getItem('scenarios')) || [];
    function showPrompt() {
      document.getElementById('prompt').textContent = scenarios[data.length % scenarios.length].prompt;
    }
    function submitResponse() {
      const resp = document.getElementById('response').value;
      const ideal = scenarios[data.length % scenarios.length].ideal;
      document.getElementById('feedback').innerHTML = `<p>What you should do: ${ideal}</p>`;
      data.push({prompt: document.getElementById('prompt').textContent, response: resp, ideal});
      localStorage.setItem('scenarios', JSON.stringify(data));
      showPrompt();
      document.getElementById('response').value = '';
    }
    function exportData() {
      const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'scenarios.json';
      a.click();
    }
    function goBack() {
      window.location.href = 'index.html';
    }
    showPrompt();
  </script>
</body>
</html>
