<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goals</title>
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #050008; color: #ffd27f;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff00ff;
    }
    h2 {
      margin-top: 24px;
      text-decoration: underline;
      text-underline-offset: 4px;
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    textarea, input[type="text"], input[type="date"] {
      width: 100%;
      max-width: 100%;
      background: #12001a;
      color: #ffe0a6;
      border: 1px solid #ff00ff;
      padding: 8px;
    }
    textarea { min-height: 80px; }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      background: #ff00ff;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
    }
    button.secondary { background: #444; }
    .saved-message {
      margin-top: 10px;
      color: #8cff8c;
      font-size: 0.9rem;
    }
    .info {
      font-size: 0.9rem;
      color: #ffb98c;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Goals</h1>

  <!-- New Goal Definition -->
  <h2>GOOOOAAAALLLLLL!! – New Goal</h2>

  <label for="goalName">Identify your goal. State it clearly.</label>
  <textarea id="goalName"></textarea>

  <label for="goalSuccess">
    How will you know you’ve succeeded? How can you measure success?
  </label>
  <textarea id="goalSuccess"></textarea>

  <label for="goalRealistic">
    Considering your resources, is it realistic?
  </label>
  <textarea id="goalRealistic"></textarea>

  <label for="goalValues">
    Does it align with your values?
  </label>
  <textarea id="goalValues"></textarea>

  <label for="goalDeadline">
    Deadline for achieving this goal
  </label>
  <input type="date" id="goalDeadline">

  <label for="goalSteps">
    Identify steps to take action.
  </label>
  <textarea id="goalSteps"></textarea>

  <label for="goalObstacles">
    Identify possible obstacles. How will you overcome them?
  </label>
  <textarea id="goalObstacles"></textarea>

  <label for="goalReminder">
    How will you keep this goal present so you do not forget?
    (phone reminder, write it where you see it, etc.)
  </label>
  <textarea id="goalReminder"></textarea>

  <!-- Tracking section -->
  <h2>Tracking</h2>

  <label for="trackingGoalRef">
    Which goal is this relative to? (use title or short name)
  </label>
  <input type="text" id="trackingGoalRef">

  <label for="trackingProgress">
    How is progress going?
  </label>
  <textarea id="trackingProgress"></textarea>

  <label>Have you accomplished this goal?</label>
  <div>
    <label>
      <input type="radio" name="goalDone" value="no" checked> No
    </label>
    <label>
      <input type="radio" name="goalDone" value="yes"> Yes
    </label>
  </div>

  <div id="trackingIfNo">
    <label for="trackingHelp">
      If No: What can you do to help yourself get closer?
    </label>
    <textarea id="trackingHelp"></textarea>
  </div>

  <div id="trackingIfYes" style="display:none;">
    <label for="trackingReflect">
      If Yes: Reflect on difficulties, thoughts, feelings about the journey and completion.
    </label>
    <textarea id="trackingReflect"></textarea>
  </div>

  <div class="buttons">
    <button type="button" onclick="saveGoal()">Save Goal / Update</button>
    <button type="button" class="secondary" onclick="goBack()">Back to Dashboard</button>
  </div>

  <div id="savedMsg" class="saved-message"></div>

  <script>
    // ensure entries array exists
    if (!localStorage.getItem('entries')) {
      localStorage.setItem('entries', JSON.stringify([]));
    }

    // toggle tracking sections based on yes/no
    const radios = document.getElementsByName('goalDone');
    radios.forEach(r => {
      r.addEventListener('change', () => {
        const value = document.querySelector('input[name="goalDone"]:checked').value;
        document.getElementById('trackingIfNo').style.display = value === 'no' ? 'block' : 'none';
        document.getElementById('trackingIfYes').style.display = value === 'yes' ? 'block' : 'none';
      });
    });

    function saveGoal() {
      const goalName = document.getElementById('goalName').value.trim();
      const goalSuccess = document.getElementById('goalSuccess').value.trim();
      const goalRealistic = document.getElementById('goalRealistic').value.trim();
      const goalValues = document.getElementById('goalValues').value.trim();
      const goalDeadline = document.getElementById('goalDeadline').value;
      const goalSteps = document.getElementById('goalSteps').value.trim();
      const goalObstacles = document.getElementById('goalObstacles').value.trim();
      const goalReminder = document.getElementById('goalReminder').value.trim();

      const trackingGoalRef = document.getElementById('trackingGoalRef').value.trim();
      const trackingProgress = document.getElementById('trackingProgress').value.trim();
      const doneValue = document.querySelector('input[name="goalDone"]:checked').value;
      const trackingHelp = document.getElementById('trackingHelp').value.trim();
      const trackingReflect = document.getElementById('trackingReflect').value.trim();

      if (!goalName && !trackingGoalRef && !trackingProgress) {
        alert('Add at least a goal name or some tracking notes before saving.');
        return;
      }

      const entries = JSON.parse(localStorage.getItem('entries'));
      entries.push({
        type: 'goal',
        timestamp: new Date().toISOString(),
        goal: {
          name: goalName,
          successMeasure: goalSuccess,
          realistic: goalRealistic,
          valuesAlignment: goalValues,
          deadline: goalDeadline,
          steps: goalSteps,
          obstacles: goalObstacles,
          reminderPlan: goalReminder
        },
        tracking: {
          goalRef: trackingGoalRef,
          progress: trackingProgress,
          completed: doneValue === 'yes',
          helpNext: trackingHelp,
          reflection: trackingReflect
        }
      });
      localStorage.setItem('entries', JSON.stringify(entries));

      document.getElementById('savedMsg').textContent = 'Goal saved/updated!';
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
